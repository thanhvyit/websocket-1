<html>
<head>
    <title>WebSocket</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="client.js" type="text/javascript"></script>
</head>
<body>
    <table width="100%" style="padding-top: 10px; vertical-align: top;">
        <tr>
            <td style="width: 30%; border-right-style: solid; border-right-width: 5px; border-right-color: White;">
                <div>
                    User Name
                    <input id="name" type="textbox" />
                    <button onclick="connect()">
                        Connect</button>
                </div>
                <div id="log">
                </div>
                <div id="toolbar">
                    <!--ul id="status">
			<li><a id="usersLink" href="#">5 users</a></li>
			<li>uptime: <span id="uptime">?</span></li>
			<li>memory: <span id="rss">?</span>mb RSS</li>
			</ul-->
                    <input id="entry" type="textbox" onkeypress="onkey(event)" />
                    <button onclick="send()">
                        Send</button>
                    <button onclick="quit()">
                        Quit</button>
                </div>
                <!--input id="msg" type="textbox" onkeypress="onkey(event)"/>

<div id="status"></div-->
            </td>
            <td valign="top">
                <div style="width:100%; height:450px; overflow:auto;">
                    <table style="border-width: 0px; width: 100%; font-weight: normal; border-collapse: collapse;"
                        cellspacing="0">
                        <tr style="background-color: gray; font-size: 0.9em;">
                            <th style="width: 30%;" scope="col">
                                Title
                            </th>
                            <th style="width: 60%;" scope="col">
                                Description
                            </th>
                            <th style="width: 10%;" scope="col">
                                <a onclick="surgeonUI.editSurgeon('7')" href="#">Add </a>
                            </th>
                        </tr>
                        <tr style="background-color: rgb(238, 238, 238); color: Black; font-size: 0.8em;"
                            class="GridRowStyle" onmouseover="this.className='GridRowStyleMouseOver'" onmouseout="this.className='GridRowStyle'">
                            <td valign="middle" align="left">
                                <span style="font-weight: bold; margin-left: 5px;">Vy Thanh, Phan </span>
                            </td>
                            <td valign="middle" align="left">
                                <span style="margin-left: 5px;">General Surgery </span>
                            </td>
                            <td valign="middle" align="center">
                                <a onclick="surgeonUI.editSurgeon('5')" href="#">Edit </a><a onclick="surgeonUI.editSurgeon('7')"
                                    href="#">Create Poll </a>
                            </td>
                        </tr>
                        <tr style="background-color: rgb(238, 255, 255); color: Black; font-size: 0.8em;"
                            class="GridRowStyle" onmouseover="this.className='GridRowStyleMouseOver'" onmouseout="this.className='GridRowStyle'">
                            <td valign="middle" align="left">
                                <span style="font-weight: bold; margin-left: 5px;">Tran, Nam </span>
                            </td>
                            <td valign="middle" align="left">
                                <span style="margin-left: 5px;">Orthopedic Surgery </span>
                            </td>
                            <td valign="middle" align="center">
                                <a onclick="surgeonUI.editSurgeon('7')" href="#">Edit </a><a onclick="surgeonUI.editSurgeon('7')"
                                    href="#">Create Poll </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
